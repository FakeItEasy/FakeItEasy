name: CI build

on:
  pull_request:
  push:
    branches:
      - master
      - support/*
  workflow_dispatch:
  workflow_call:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:

  build:
    name: Build on ${{ matrix.os-name }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
        include:
          - os: windows
            os-image: windows-2022
            os-name: Windows
            artifact-name: windows-artifacts
            dotnet-versions-to-install: |
              3.1
          - os: ubuntu
            os-image: ubuntu-22.04
            os-name: Ubuntu
            artifact-name: ubuntu-artifacts
            dotnet-versions-to-install: |
              3.1
              2.1
          - os: macos
            os-image: macos-15
            os-name: macOS
            artifact-name: macos-artifacts
            dotnet-versions-to-install: |
              6.0
    runs-on: ${{ matrix.os-image }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        if: ${{ matrix.dotnet-versions-to-install }}
        with:
          dotnet-version: ${{ matrix.dotnet-versions-to-install }}
      - name: Run build script
        run: ./build.ps1
        shell: pwsh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.artifact-name }}
          path: artifacts/**/*

  build-docs:
    name: Build documentation
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: '0.4.18'
      - name: Build docs
        run: ./build.ps1 docs
        shell: pwsh
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: artifacts/docs
      - name: Upload link check report
        uses: actions/upload-artifact@v4
        with:
          name: docs-link-check
          path: artifacts/docs-link-check.html
