version: '{build}'

environment:
    PATH: 'C:\Ruby200\bin;%PATH%'

install:
    - cmd: bundle install

build_script:
    - cmd: build.cmd
    - cmd: build.netstd.cmd

nuget:
    disable_publish_on_pr: true

test: off

artifacts:
- path: .\artifacts\output\*.*

on_finish:
    - ps: $root = Resolve-Path .\artifacts; [IO.Directory]::GetFiles($root.Path, '*-netstd.*', 'AllDirectories') | % { Push-AppveyorArtifact $_ -FileName $_.Substring($root.Path.Length + 1) -DeploymentName to-publish }
